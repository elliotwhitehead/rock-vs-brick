<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>
  <body>
    <a-scene embedded arjs>
      
      <a-assets>
        <a-asset-item id="tree1" src="https://cdn.glitch.com/0fd76a52-2000-4c2c-bc23-c5c5b826aeb4%2FLowpoly_tree_sample.obj?v=1575323768598"></a-asset-item>
      </a-assets>
      
      <!-- <a-obj-model src="#tree1" color="#00FF00" scale="" position="0 0 0"></a-obj-model> -->
      
      <a-marker preset="hiro">
        <a-obj-model 
                     src="#tree1" 
                     color="#00FF00" 
                     scale="0.05 0.05 0.05" 
                     position="0 0 0"
                     >
        </a-obj-model>
      </a-marker>
      
    <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
