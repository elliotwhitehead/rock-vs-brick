<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

  </head>
  <body>
    <a-scene embedded arjs>
      
      <a-assets>
        <a-asset-item id="rock" src="assets/rock.obj"></a-asset-item>
        <a-asset-item id="iPhone6" src="assets/iPhone6.obj"></a-asset-item>
        
      </a-assets>
      
      
      <a-marker preset="hiro">
        <a-obj-model src="#rock" color="#5a4d41" scale="0.01 0.01 0.01" position="0 1.5 0"></a-obj-model>
      </a-marker>
        
      
      
      <a-marker preset="kanji">
        <a-obj-model src="#iPhone6" scale="0.2 0.2 0.2" color="#FAD7BD" rotation="-90 0 0" position="0 0 1.3"></a-obj-model>
      </a-marker>

      <a-entity camera></a-entity> 
    </a-scene>
  </body>
</html>
